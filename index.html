<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container pt-5 bg-light w-50 pb-5" >
        <main class="form-signin w-50 m-auto">
            <form onsubmit="calc(event)">
                <center><h1 class="h3 mb-3 fw-normal">Number Guessing Game</h1></center>

                <div class="form-floating">
                    <input type="text" class="form-control" id="number" placeholder="Enter a number less than 10">
                    <label for="number">Enter a number less than 10</label>
                </div>
                
                <br><br>

                <center><button class="btn btn-outline-primary w-50 py-2" type="button" onclick="Guess()">Guess Number</button>
                <button class="btn btn-outline-danger w-50 py-2" type="button" onclick="Clear()">Clear</button></center>
                <label id="output" class="form-label mt-3"></label>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>
</html>
